    <script>
       
        parseInt(wang);
        function getRandomInt(min, max) {//得到两个数之间的随机整数
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
        } var random = getRandomInt(1,50) ;
        var i = 0;
        while(i<=10){
            var wang = prompt('请您猜猜这个数字是多少');
        if(wang>random){
           alert('您猜的大于这个数字了');
           i++;

        }else if(wang<random){
            alert('您猜的小于这个数字了');
            i++;
        }else if(wang==random){
            alert('您猜对了');
            break;
        }
        }
