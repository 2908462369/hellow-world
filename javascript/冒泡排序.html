<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1,4,3,2,5];
        var temp;
        for(var i=0;i<=arr.length;i++){ //外层循环管理趟数
            for(var j = 0;j<=arr.length-i-1;j++){ //里层循环管理次数
                if(arr[j]>arr[j+1]){
                    temp = arr[j];
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }

        }
        console.log(arr);

        </script>

</head>

</body>
</html>
