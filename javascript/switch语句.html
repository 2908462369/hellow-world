<script>
 var num = prompt('请您输入一个数字');
    switch(parseInt(num)){
        case 1:
            alert('1');
            break;
        case 2:
            alert('2');
            break;
        case 3:
            alert('3');
            break;
            default :
            alert('啥也不是');
            break;
    }
    </script>
