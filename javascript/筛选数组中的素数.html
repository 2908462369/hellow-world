    <script>
        function get_primes(arr) {
   var r = arr.filter(function (element, index, self) {
       if(element== 0 || element==1){
            return false;
        }
        if(element==2){
            return true;
        }
        for(var i=2;i<=Math.sqrt(element);i++){
            if(element%i == 0){
                return false;
            }
        }
        return true;
   });
 
   return r;
}console.log(get_primes([1,2,3,4,56,7,8,9]));

        </script>
